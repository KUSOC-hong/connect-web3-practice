<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      
      </head>

    <body>
        <div class="container">
            <form action="/" method="post">
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="keyword" placeholder="Enter keyword ...." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
            </form>
          </div> 
          
            <center><h1>Latest Crypto News List</h1></center>
            <div class="row">
                {% for new, des, i, ln, pub in mylist %}
                        <div class="col">
                            <div class="card h-500">
                                <a href="{{ ln }}"><img src="{{ i }}" width="400" height="400" alt=""></a>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">{{ new }}</h3>
                                <p class="card-text">{{ des }}</p>
                                <p class="card-text">{{ pub }}</p>
                            </div>
                        </div>
                {% endfor %}
            </div>
    </body>
</html>
